	<script>
	  function switchLanguage(lang) 
	  {
		var supportedLangs = ['ko', 'ja', 'es']; 
		var currentPath = window.location.pathname;
		
		// Creating a regular expression to remove the language code.
		// (e.g: '/ko/', '/ja/', '/es/')
		var langRegex = new RegExp('/(' + supportedLangs.join('|') + ')/');
		// Extracting the base path (removing the language code)
		var basePath = currentPath.replace(langRegex, '/');

		// If the new language code isn't the default language ('en'),
		// add it in the front of the base path.
		if(lang !== 'en' && supportedLangs.includes(lang)) {
		  basePath = '/' + lang + basePath;
		}

		// Navigating to the page.
		window.location.pathname = basePath;
	  }
	</script>
